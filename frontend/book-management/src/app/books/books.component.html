<div class="container">
  <h2>Book Management</h2>
  <form (ngSubmit)="addBook()">
    <input type="text" [(ngModel)]="newBook.title" name="title" placeholder="Title" required>
    <input type="text" [(ngModel)]="newBook.author" name="author" placeholder="Author" required>
    <input type="text" [(ngModel)]="newBook.isbn" name="isbn" placeholder="ISBN" required>
    <input type="date" [(ngModel)]="newBook.publicationDate" name="publicationDate" required>
    <button type="submit">{{ newBook.id ? 'Update Book' : 'Add Book' }}</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.publicationDate }}</td>
        <td>
          <button (click)="editBook(book)">Edit</button>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
